<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground</title>
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="stylesheet" href="/src/recipes.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <div class="brand">Playground</div>
        <nav class="lang-switch" aria-label="Language switcher">
          <button
            id="lang-ru"
            data-lang="ru"
            class="lang-btn"
            aria-pressed="false"
          >
            RU
          </button>
          <button
            id="lang-en"
            data-lang="en"
            class="lang-btn"
            aria-pressed="false"
          >
            EN
          </button>
        </nav>
      </div>
    </header>

    <main id="app" class="container">
      <section id="author" class="author">
        <figure>
          <img
            src="/images/author.jpg"
            alt="Portrait of the site creator, Damir Akzhigitov"
            width="320"
            height="320"
            loading="lazy"
          />
          <figcaption>
            <p class="bio bio-ru">
              <strong>Создатель сайта — Damir Akzhigitov.</strong> Продуктовый
              инженер и дизайнер интерфейсов. Делает простые и быстрые веб‑вещи,
              любит чистую архитектуру и вежливые интерфейсы. Контакт:
              <a href="mailto:hi@da-mr.com">hi@da-mr.com</a>.
            </p>
            <p class="bio bio-en">
              <strong>Site creator — Damir Akzhigitov.</strong> Product engineer
              and UI designer focused on simple, fast web experiences, clean
              architecture, and thoughtful interfaces. Contact:
              <a href="mailto:hi@da-mr.com">hi@da-mr.com</a>.
            </p>
          </figcaption>
        </figure>
      </section>

      <section id="recipes" class="recipes">
        <div class="recipes-head">
          <h2 class="recipes-title">Случайный рецепт</h2>
          <button id="recipeButton" class="primary-btn">Показать рецепт</button>
        </div>
        <article id="recipe" class="recipe-card" aria-live="polite"></article>
      </section>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
