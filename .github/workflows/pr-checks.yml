name: PR Checks

on:
  pull_request:
    branches:
      - main

jobs:
  pr-checks:
    name: PR Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint check
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Type check
        run: npm run type-check
        continue-on-error: true

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Security audit
        run: npm run security:audit
        continue-on-error: true

      - name: Build verification
        run: |
          npm run build
          if [ ! -d "dist" ]; then
            echo "Error: Build failed - dist folder not created"
            exit 1
          fi
          echo "âœ“ Build successful - dist folder created"
